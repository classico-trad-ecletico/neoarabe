from                   : 'markdown'
to                     : 'docx'
csl                    : 'chicago-fullnote-bibliography-with-ibid'
default-image-extension: '.jpg'
fail-if-warnings       : True
file-scope             : True
filters:
- pandoc-crossref
- pandoc-citeproc
number-sections        : False
standalone             : True
suppress-bibliography  : False
table-of-contents      : False
resource-path:
- .
- fig
