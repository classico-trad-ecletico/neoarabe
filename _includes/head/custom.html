<!-- start custom head snippets -->
<!-- https://www.zotero.org/support/dev/exposing_metadata -->
<meta name="citation_title" content="{{ page.title }}">
<meta name="citation_date" content="{{ page.date }}">
<meta name="citation_editor" content="{{ site.author.name }}">
<meta name="citation_author" content="{{ page.author.name }}">
<meta name="citation_book_title" content="{{ site.title }}{%- if site.subtitle -%}: {{ site.subtitle }}{%- endif -%}">
<meta name="citation_publisher" content="{{ site.name }}">
<meta name="citation_isbn" content="{{ site.isbn }}">
<meta name="citation_abstract" content="{{ page.excerpt }}">
<meta name="citation_language" content="{{ site.locale }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
<!-- insert favicons. use https://realfavicongenerator.net/ -->

<!-- end custom head snippets -->
