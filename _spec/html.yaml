from                  : markdown
to                    : markdown
standalone            : true
file-scope            : true
fail-if-warnings      : true
number-sections       : false
filters:
  - pandoc-crossref
  - citeproc
metadata:
  csl: "https://raw.githubusercontent.com/citation-style-language/styles/master/chicago-fullnote-bibliography-with-ibid.csl"
  suppress-bibliography: true
